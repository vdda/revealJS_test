### FAIR principles 
- Findable
  - Data assigned a unique persistent identifier
  - registered in a searchable resource
- Accessible
  - Data retrievable using standardised communication protocol
- Interoperable
  - Data use a formal, accessible and broadly applicable language
- Re-usable
  - Data are released with a clear usage license, associated
with their provenance and improve community standards
