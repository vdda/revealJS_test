### FAIR principles 
- Findable
  - (meta)data assigned a unique persistent identifier
  - registered in a searchable resource
- Accessible
  - (meta)data retrievable using standardised communication protocol
- Interoperable
  - (meta)data use a formal, accessible and broadly applicable language
- Re-usable
  - meta(data) are released with a clear usage license, associated
with their provenance and improve community standards
</script>
