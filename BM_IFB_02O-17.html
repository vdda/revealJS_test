				<section data-markdown>
				  <script type="text/template">
				    ### What does a Business Model mean?
				    " Un business model décrit la manière dont votre organisation crée, délivre et recueille la valeur. En résumé, un business model définit la manière dont votre organisation gagne de l’argent ou, selon vos propres indicateurs de succès : …conquiert des utilisateurs, augmente son trafic,…”. Le concept s’applique à toute organisation, privée ou publique, association, école "
				    - (S. Blank)
				    
				  </script>
				</section>

				
				
				<section data-markdown>
				  <script type="text/template">
				    ### Business Model Canvas by Alexandre Osterwalder
				    
				    ![Osterwalder](images/business_Model_Canvas.png)

				<section data-markdown>
				  <script type="text/template">
				    #### A BM consist on 9 blocks (canvas)
				    
				    - Value Proposition of what is offered to the market
				    - Segment(s) of clients that are addressed by the Value Proposition
				    - Communication and distribution channels to reach clients
				    - Relationships established with clients
				    - Key resources needed to make the BM
				    - Cost structure resulting from the BM
				    - Key activities necessary to implement the BM
				    - Key partners and their motivations to participate in the BM
				    - Revenue streams generated by the BM (constituting the revenue model)
				     
				  </script>
				</section>

				
				<section data-markdown>
				  <script type="text/template">
				    ### The Value Proposition (offering)
				   - The collection of products and services a business offers to meet the needs of its customers.
				   - A company's VP is what distinguishes itself from its competitors.
				   - The VP provides value through various elements such as newness, performance, customization, cost reduction, risk reduction, accessibility, and convenience/usability.
				    - Quantitative – price and efficiency <!-- .element: class="fragment" data-fragment-index="2" -->
				    - Qualitative – overall customer experience and outcome <!-- .element: class="fragment" data-fragment-index="3" -->
				    
				  </script>
				</section>

				<section data-markdown>
				  <script type="text/template">
				    ### Customer Segments
				    -  which customers are you trying to serve ?
				    - The different types of customer segments include:
				     - Mass Market: There is no specific segmentation for a company e.g. Car
				     - Niche Market: Customer segmentation based on specialized needs and characteristics of its clients. e.g. Rolex
				    - Diversify: A business serves multiple customer segments with different needs and characteristics
				     </script>
				</section>
				
				<section data-markdown>
				  <script type="text/template">
				    ### Customer Relationships
				    - To ensure the survival and success of any businesses, we must identify the type of relationship they want to create with their customer segments
				      - Dedicated Personal Assistance: The most intimate and hands on personal assistance where a sales representative is assigned to handle all the needs and questions of a special set of clients.
				      - Self Service: or indirect interaction between the company and the clients. Here, an organization provides the tools needed for the customers to serve themselves easily and effectively
				      - Communities: Creating a community allows for a direct interaction among different clients and the company
				  </script>
				</section>

				<section data-markdown>
				  <script type="text/template">
				    ### Channels:
				    - A company can deliver its value proposition to its targeted customers through different channels.
				    - Effective channels will distribute a company’s value proposition in ways that are fast, efficient and cost effective.
				    
				  </script>
				</section>

								
				<section data-markdown>
				  <script type="text/template">
				    ### Cost Structure:
				    What are the most cost in your business?
				   
				  </script>
				</section>


									
				<section data-markdown>
				  <script type="text/template">
				    ### Revenue Stream
				    - For what value are your customers willing to pay?
				    - What and how do they recently pay?
				    - How much does every revenue stream contribute to the overall revenues?
				   
				  </script>
				</section>

				<section data-markdown>
				  <script type="text/template">
				    ### Key activities
				    - What key activities does your value proposition require?
				    - What activities are important the most in distribution channels, revenue stream ?

				   
				  </script>
				</section>

				<section data-markdown>
				  <script type="text/template">
				    ### Key Partner
				    - Who are your key partners/suppliers?
				    - What are the motivation for the partnerships?
				   
				  </script>
				</section>
